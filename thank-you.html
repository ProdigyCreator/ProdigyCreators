<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you – Prodigy Creators</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#f9f6ee;color:#1c1a18;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:40px}
    .card{max-width:720px;background:#fff;border:1px solid rgba(28,26,24,.1);border-radius:16px;padding:32px 28px;text-align:center;box-shadow:0 20px 60px rgba(0,0,0,.12)}
    h1{margin:0 0 10px;font-size:28px}
    p{margin:0 0 18px;color:#ccb594;font-weight:300}
    a.btn{display:inline-block;padding:12px 18px;border:1px solid rgba(204,181,148,.7);border-radius:999px;text-decoration:none;color:#1c1a18}
    a.btn:hover{background:rgba(204,181,148,.12)}
  </style>
  <meta http-equiv="refresh" content="6; url=/" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thank you for your application</h1>
      <p>We’ll review your application and get back to you if you’re a fit. Thank you.</p>
      <a class="btn" href="/">Back to home</a>
    </div>
  </div>
</body>
</html>
